reference:
  - title: Package Information
    contents:
    - bcbioSingleCell-package
  - title: S4 Object
    contents:
    - bcbioSingleCell
    - combine
    - extract
    - show
    - updateObject
  - title: Read Functions
    contents:
    - starts_with("read")
  - title: Data Functions
    contents:
    - starts_with("aggregate")
    - cell2sample
    - starts_with("map")
    - sampleData
    - starts_with("select")
    - subsetPerSample
    - topBarcodes
    - matches("2")
  - title: Quality Control Functions
    contents:
    - starts_with("barcode")
    - filterCells
    - starts_with("metrics")
    - plotBarcodeRanks
    - plotCellCounts
    - plotGenesPerCell
    - starts_with("plotMito")
    - plotNovelty
    - plotQC
    - plotReadsPerCell
    - starts_with("plotUMI")
    - plotZerosVsDepth
  - title: R Markdown Functions
    contents:
    - ends_with("Template")
  - title: Example Data
    contents:
    - ends_with("_small")
