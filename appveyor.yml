# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

cache:
  - C:\RLibrary

# Adapt as necessary starting from here

environment:
  global:
    R_ARCH: x64
    R_MAX_NUM_DLLS: 150
    R_VERSION: devel

build_script:
  - travis-tool.sh install_bioc GenomeInfoDbData
  - travis-tool.sh install_deps
  - travis-tool.sh install_github Bioconductor/BiocGenerics
  - travis-tool.sh install_github Bioconductor/S4Vectors
  - travis-tool.sh install_github Bioconductor/SummarizedExperiment
  - travis-tool.sh install_github drisso/SingleCellExperiment
  - travis-tool.sh install_github drisso/zinbwave
  - travis-tool.sh install_github statOmics/zingeR
  - travis-tool.sh install_github mikelove/DESeq2
  - travis-tool.sh install_bioc edgeR

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
