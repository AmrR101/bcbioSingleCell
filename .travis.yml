# Travis-CI configuration for Bioconductor packages
# https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

r:
  - bioc-release

os:
  - osx

# blocklist
branches:
  except:
  - develop

# safelist
# branches:
#   only:
#   - master

env:
  global:
    - LINTR_COMMENT_BOT=true
    - R_MAX_NUM_DLLS=150

# Required to compile hdf5r > Seurat
before_install:
  - chmod +x travis_setup.sh
  - ./travis_setup.sh

# r_build_args: "--no-build-vignettes"
# r_check_args: "--no-vignettes"

# Set true before submission to Bioconductor
warnings_are_errors: true

# Temporarily enable to cache packages
# script: true

r_packages:
  - covr
bioc_packages:
  - BiocCheck
  - GenomeInfoDbData
  - S4Vectors
  - EnsDb.Hsapiens.v75
r_github_packages:
  - jimhester/lintr

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - R CMD BiocCheck .

notifications:
  email:
    recipients:
      - mike@steinbaugh.com
    on_success: change
    on_failure: always
