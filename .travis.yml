# Travis-CI configuration for Bioconductor packages
# https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

r:
  - bioc-release
  # - bioc-devel

# External dependencies
# (required for zinbwave)
addons:
  apt:
    packages:
      - gsl-bin
      - libgsl-dev

env:
  global:
    - R_MAX_NUM_DLLS=150

# r_build_args: "--no-build-vignettes"
# r_check_args: "--no-vignettes"

# Set true before submission to Bioconductor
warnings_are_errors: false

# Temporarily enable to cache packages
script: true

notifications:
  email:
    on_success: change
    on_failure: change

r_packages:
  - covr
bioc_packages:
  - BiocCheck
  - BiocGenerics  # zingeR requires BiocGenerics >= 0.23.3
  - S4Vectors

after_success:
  - Rscript -e 'covr::codecov()'
  - R CMD BiocCheck .
