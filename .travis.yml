# R for travis
# https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
warnings_are_errors: false

# Temporarily enable to cache R packages
script: true

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
    - R_MAX_NUM_DLLS=150

r:
  - bioc-release
  - bioc-devel

r_packages:
  - covr
bioc_packages:
  - BiocCheck

after_success:
  - Rscript -e 'covr::codecov()'
  - R CMD BiocCheck .
