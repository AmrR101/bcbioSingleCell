# Travis-CI configuration for Bioconductor packages
# https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

r:
  - bioc-release
  - bioc-devel

# blocklist
branches:
  except:
  - develop

# External dependencies
# dependency for gsl>copula>zinbwave
# addons:
#   apt:
#     packages:
#       - gsl-bin
#       - libgsl-dev

before_install:
  - sudo apt-get install libgsl-dev libgsl2

env:
  global:
    - LINTR_COMMENT_BOT=true
    - R_MAX_NUM_DLLS=150
    - _R_CHECK_FORCE_SUGGESTS_=false

# r_build_args: "--no-build-vignettes"
# r_check_args: "--no-vignettes"

# Set true before submission to Bioconductor
warnings_are_errors: true

# Temporarily enable to cache packages
# script: true

notifications:
  email:
    on_success: change
    on_failure: change

r_packages:
  - covr
bioc_packages:
  - BiocCheck
r_github_packages:
  - jimhester/lintr

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - R CMD BiocCheck .
